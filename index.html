<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Viewport and responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- PWA and app icons -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme and appearance -->
    <meta name="theme-color" content="#000000" />
    <meta name="color-scheme" content="dark light" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Astra" />
    
    <!-- SEO and social -->
    <title>Astra - Walletless Web3 Video Platform</title>
    <meta name="description" content="Discover, create, and monetize video content on the walletless Web3 platform. Upload videos, watch shorts, and earn USDC without complex wallet management." />
    <meta name="keywords" content="web3, video platform, content creation, walletless, USDC, shorts, streaming" />
    <meta name="author" content="Astra Platform" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Astra - Walletless Web3 Video Platform" />
    <meta property="og:description" content="Discover, create, and monetize video content on the walletless Web3 platform" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://astra.example.com" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:site_name" content="Astra" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Astra - Walletless Web3 Video Platform" />
    <meta name="twitter:description" content="Discover, create, and monetize video content on the walletless Web3 platform" />
    <meta name="twitter:image" content="/twitter-image.png" />
    
    <!-- Performance hints -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"></noscript>
    
    <!-- Critical CSS inlined for faster loading -->
    <style>
      /* Critical CSS for initial render */
      html, body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading spinner for initial load */
      .initial-loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #000;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      /* Dark mode by default */
      .dark {
        color-scheme: dark;
        background-color: #0a0a0a;
        color: #fafafa;
      }
    </style>
    
    <!-- Security headers (Note: X-Frame-Options should be set via HTTP headers in production) -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- Structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Astra",
      "description": "Walletless Web3 video platform for content creators",
      "url": "https://astra.example.com",
      "applicationCategory": "MultimediaApplication",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>
  </head>
  <body>
    <!-- Skip links for accessibility -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:z-50 focus:bg-primary focus:text-primary-foreground focus:px-4 focus:py-2 focus:rounded-md">
      Skip to main content
    </a>
    
    <!-- App root -->
    <div id="root">
      <!-- Initial loading indicator -->
      <div class="initial-loading"></div>
    </div>
    
    <!-- Main app script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Fallback for browsers without module support -->
    <script nomodule>
      document.body.innerHTML = '<div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;"><h1>Browser Not Supported</h1><p>Please use a modern browser to access Astra.</p></div>';
    </script>
  </body>
</html>
